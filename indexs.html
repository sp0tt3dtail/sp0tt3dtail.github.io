<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Update</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; 
            padding: 0;
            width: 100%; 
            height: 100%;
            background-color: black;
            overflow: hidden; 
        }

        /* pointer-events: none 
           This is CRITICAL. It makes the video 'ghost-like' so clicks pass 
           right through it to the background/trap. 
        */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; 
        }

        /* The Trap Layer - Now ensures it stays on top */
        #click-trap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2147483647; /* Maximum possible Z-Index to stay on top */
            background: transparent;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <video id="vid" src="video.mp4" loop muted playsinline webkit-playsinline></video>

    <div id="click-trap"></div>

    <script>
        var video = document.getElementById('vid');
        var trap = document.getElementById('click-trap');

        // 1. THE ANTI-PAUSE MECHANISM
        // If the video ever pauses (user clicks button, system stop), 
        // this script forces it to play again immediately.
        video.addEventListener('pause', function() {
            console.log("User tried to pause. Restarting...");
            video.play();
        });

        // 2. Autoplay attempt on load
        window.onload = function() {
            video.play().catch(e => console.log("Waiting for tap..."));
        };

        // 3. The Trap Logic
        trap.addEventListener('click', function() {
            
            // A. Unmute & Blast Volume
            video.muted = false;
            video.volume = 1.0;
            video.play(); 

            // B. FULLSCREEN THE *PAGE* (Not the video)
            // This keeps our 'Trap' layer active on top of the video.
            var elem = document.documentElement; // This selects the whole <html> page

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            } else if (video.webkitEnterFullscreen) {
                // Fallback for iPhone (which forces native player)
                // The 'Anti-Pause' script above is the only defense here.
                video.webkitEnterFullscreen();
            }
        });
    </script>
</body>
</html>
