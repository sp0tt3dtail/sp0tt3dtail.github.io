<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }


        /* HTML5 Video Player */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Forces video to fill screen (no black bars) */
            pointer-events: none; /* Disables default video controls */
        }


        /* The Invisible Trap Layer */
        #click-trap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <video id="vid" src="video.mp4" playsinline loop muted autoplay></video>


    <div id="click-trap"></div>


    <script>
        var video = document.getElementById('vid');
        var trap = document.getElementById('click-trap');


        // Logic: When they tap the screen...
        trap.addEventListener('click', function() {
            
            // 1. Unmute the audio
            video.muted = false;
            video.volume = 1.0;


            // 2. Force Fullscreen
            var elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
